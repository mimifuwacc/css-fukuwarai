pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,jsx,ts,tsx,json,css,scss,md,yml,yaml}"
      run: |
        pnpm exec prettier --write {staged_files}
      stage_fixed: true
    lint-frontend:
      root: packages/frontend/
      glob: "*.{js,jsx,ts,tsx}"
      run: |
        pnpm exec eslint --fix {staged_files}
      stage_fixed: true
    lint-backend:
      root: packages/backend/
      glob: "*.{js,ts}"
      run: |
        pnpm exec eslint --fix {staged_files}
      stage_fixed: true
    typecheck-frontend:
      root: packages/frontend/
      glob: "*.{ts,tsx}"
      run: |
        pnpm exec tsc --noEmit
      stage_fixed: true
    typecheck-backend:
      root: packages/backend/
      glob: "*.ts"
      run: |
        pnpm exec tsc --noEmit
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit {1}
